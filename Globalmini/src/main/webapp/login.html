<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="login_css.css">
    <link rel="stylesheet" type="text/css" href="bankheaderfot.css">

</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Global Bank</h1>
            <nav class="navbar">
    </header>
    <div class="log-container">
        <form action="Login" class="login-form">
            <h2>LOG IN  </h2>
            
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
            
            <div class="button-group">
                <button type="submit">Log in</button>
                <a href="registration.html" class="register">
                	  Register
                </a>
            </div>        
          </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Global Bank. All rights reserved.</p>
        <p>123 Bank Street, Financial City, India</p>
    </footer>
</body>
</html>
