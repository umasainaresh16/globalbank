<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Completed</title>
    <link rel="stylesheet" href="bankheaderfot.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;  /* This ensures that the content takes up the available space */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .message-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .message-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .message-container p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .btn-login {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: auto;  /* This pushes the footer to the bottom */
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Global Bank</h1>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="content">
        <div class="message-container">
            <h1>Registration Completed</h1>
            <p>Your registration is successful. You can now log in to your account.</p>
            <a href="login.html" class="btn-login">Go to Login Page</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Global Bank. All rights reserved.</p>
        <p>123 Bank Street, Financial City, India</p>
    </footer>

</body>
</html>
